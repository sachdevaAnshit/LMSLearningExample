<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal('CLOSEBUTTON')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul *ngIf="list.length">
        <li *ngFor="let item of list">{{item}}</li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="closeModal('CLOSEBUTTON')">{{closeBtnName}}</button>
    <button type="button" class="btn btn-default" (click)="closeModal('DONE')">Done</button>
</div>
